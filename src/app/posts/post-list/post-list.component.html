<section>
    <mat-card *ngFor="let post of posts | async">
        <mat-card-content routerLink="{{post.id}}" >
            <img src="{{post.image}}" alt="{{post.title}}">
            <h2>{{post.title}}</h2>
            <p><small *ngIf="post.published">Post napisany przez: {{post.author}} dnia:  {{post.published.toDate() | date: 'short'}}</small></p>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
            <button *ngIf="post.id" mat-icon-button (click)="delete(post.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
