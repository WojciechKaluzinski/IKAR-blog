<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span routerLink="/blog">IKAR-Blog</span>
        <span class="spacer"></span>
        <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
            <button mat-raised-button color="accent" routerLink="/dashboard">Napisz Post</button>
          <!--  <span>Witaj {{user.displayName}}</span>-->
            <button mat-button (click)="auth.logout()">Wyloguj się</button>
        </div>
        <ng-template #showLogin>
            <button mat-button (click)="auth.login()">Zaloguj się</button>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
